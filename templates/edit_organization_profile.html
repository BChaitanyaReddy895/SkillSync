<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Organization Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa 0%, #f4f4f9 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 24px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            background: #fafafa;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #00796b;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px;
            background: linear-gradient(90deg, #00796b 60%, #26a69a 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #005a4f 60%, #00796b 100%);
        }

        .flash-messages {
            margin: 10px 0 18px 0;
        }

        .flash-messages .success {
            color: #2e7d32;
            background: #e8f5e9;
            border-left: 4px solid #2e7d32;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .flash-messages .error {
            color: #c62828;
            background: #ffebee;
            border-left: 4px solid #c62828;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 16px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Organization Profile</h1>
        <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <form action="/edit_organization_profile" method="POST" autocomplete="off">
            <label for="organization_name">Organization/Company Name</label>
            <input type="text" id="organization_name" name="organization_name" value="{{ recruiter['organization_name'] }}" required>

            <label for="contact_details">Contact Details</label>
            <input type="text" id="contact_details" name="contact_details" value="{{ recruiter['contact_details'] }}" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ recruiter['location'] }}" required>

            <label for="website_link">Website Link</label>
            <input type="url" id="website_link" name="website_link" value="{{ recruiter['website_link'] }}" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ recruiter['email'] }}" required>

            <label for="password">New Password (optional)</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>

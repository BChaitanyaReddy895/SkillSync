<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Internship</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa 0%, #f4f4f9 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 18px;
            font-size: 2rem;
        }
        p {
            color: #333;
            margin: 4px 0 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        input, textarea, select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #00796b;
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            padding: 12px;
            background: linear-gradient(90deg, #00796b 60%, #26a69a 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #005a4f 60%, #00796b 100%);
        }
        .flash-messages {
            margin: 10px 0 18px 0;
        }
        .flash-messages .success {
            color: #2e7d32;
            background: #e8f5e9;
            border-left: 4px solid #2e7d32;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
        }
        .flash-messages .error {
            color: #c62828;
            background: #ffebee;
            border-left: 4px solid #c62828;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 16px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ recruiter['name'] }}</h1>
        <p><strong>Organization:</strong> {{ recruiter['organization_name'] }}</p>
        <p><strong>Email:</strong> {{ recruiter['email'] }}</p>
        <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <form action="/register_internship" method="POST" autocomplete="off">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" required>

            <label for="description_of_internship">Description</label>
            <textarea id="description_of_internship" name="description_of_internship" required></textarea>

            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="duration">Duration</label>
            <input type="text" id="duration" name="duration" required>

            <label for="type_of_internship">Type of Internship</label>
            <input type="text" id="type_of_internship" name="type_of_internship" required>

            <label for="skills_required">Skills Required</label>
            <textarea id="skills_required" name="skills_required" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="years_of_experience">Years of Experience</label>
            <input type="number" id="years_of_experience" name="years_of_experience" required>

            <label for="phone_number">Phone Number (e.g., +1-800-555-1234)</label>
            <input type="text" id="phone_number" name="phone_number" maxlength="20" required>

            <button type="submit">Register Internship</button>
        </form>
    </div>
</body>
</html>

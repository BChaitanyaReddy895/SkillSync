<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSync</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa 0%, #f4f4f9 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 48px auto;
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.10);
        }

        .logo {
            display: block;
            margin: 0 auto 16px auto;
            height: 56px;
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 24px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #bdbdbd;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            background: #fafafa;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #00796b;
            outline: none;
        }

        button[type="submit"] {
            padding: 12px;
            background: linear-gradient(90deg, #00796b 60%, #26a69a 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #005a4f 60%, #00796b 100%);
        }

        .signup-link {
            text-align: center;
            margin-top: 18px;
            font-size: 1rem;
        }

        .signup-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 12px;
        }

        .flash-messages .error {
            color: #c62828;
            background: #ffebee;
            border-left: 4px solid #c62828;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .flash-messages .success {
            color: #2e7d32;
            background: #e8f5e9;
            border-left: 4px solid #2e7d32;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="SkillSync Logo" class="logo">
        <h1>Login</h1>
        <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <form action="/login" method="POST" autocomplete="off">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>
</body>
</html>
